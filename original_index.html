<script>
    let playerScore = 0;
    let computerScore = 0;

    function computerPlay(){
        return (Math.floor(Math.random() * 3) + 1) 
        //returns 1-3 value; 1:rock, 2:paper, 3:scissors
    }
    function getString(value){ 
        switch(value){
            case 1: return "Rock"; break;
            case 2: return "Paper"; break;
            case 3: return "Scissors"; break;
        }
    }

    function capitalize(str){ 
		let newStr = str.toLowerCase();
		newStr = newStr.charAt(0).toUpperCase() + newStr.slice(1)
		return newStr;
    }

    function playRound(){
        let playerSelection = prompt("Enter Rock, Paper, or Scissors!");
        let computerSelection = computerPlay();
        playerSelection = playerSelection.toLowerCase(); //to make case insentive
        let computerString = getString(computerSelection); //convert computer choice into string selection

        playerSelection = capitalize(playerSelection); // Capitalize string for better format
        computerString = capitalize(computerString);

        switch(playerSelection){ //computerSelection value:  1:rock, 2:paper, 3:scissors
            case "Rock":
                console.log("Rock"); 
                switch(computerSelection){
                    case 1: console.log(" It's a Tie! " + "You both chose " + playerSelection + "!"); 
                    break;
                    case 2: console.log(" You Lose! " + computerString + " beats " + playerSelection + "!"); computerScore++;
                    break;
                    case 3: console.log(" You Win! " + playerSelection + " beats " + computerString + "!"); playerScore++;
                }
                break;
            case "Paper":
                console.log("Paper");
                switch(computerSelection){
                    case 1: console.log(" You Win! " + playerSelection + " beats " + computerString + "!"); playerScore++;
                    break;
                    case 2: console.log(" It's a Tie! " + "You both chose " + playerSelection + "!"); 
                    break;
                    case 3: console.log(" You Lose! " + computerString + " beats " + playerSelection + "!"); computerScore++;
                }
                break;
            case "Scissors":
                console.log("Scissors")
                switch(computerSelection){
                    case 1: console.log(" You Lose! " + computerString + " beats " + playerSelection + "!"); computerScore++;
                    break;
                    case 2: console.log(" You Win! " + playerSelection + " beats " + computerString + "!"); playerScore++;
                    break;
                    case 3: console.log(" It's a Tie! " + "You both chose " + playerSelection + "!");
                }
                break;
            default:
                console.log("Error!")
        }

    }
    
    function game(){
        playerScore = 0;
        computerScore =0;
        playRound();
        playRound();
        playRound();
        playRound();
        playRound();

        console.log("Total Score: Player:" + playerScore + " Computer:" + computerScore);
        if(playerScore < computerScore){
            console.log("You Lose!!!")
        }else if(playerScore > computerScore){
            console.log("You Win!!!")
        }else{
            console.log("It's a Tie!!!")
        }
    }

    game();
    
    

</script>
